<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Live Timing DTM</title>

<style>
:root{
  --bg-main:#05070b;
  --bg-header:#0a1220;

  --row-a:#0b0f17;
  --row-b:#111827;

  --blue:#1da9ff;
  --white:#f2f4f8;
  --muted:#9aa4b2;
  --best:#1da9ff;
}

*{
  box-sizing:border-box;
}

body{
  margin:0;
  background:
    radial-gradient(circle at top,#0e1628 0%,#05070b 65%);
  color:var(--white);
  font-family:"Segoe UI",Arial,sans-serif;
  font-size:13px;
}

/* ===== HEADER ===== */
header{
  padding:14px 20px;
  background:linear-gradient(90deg,#0b1220,#020409);
  border-bottom:2px solid var(--blue);
  box-shadow:0 4px 14px rgba(0,0,0,.7);
}

header h1{
  margin:0;
  font-size:15px;
  font-weight:600;
  letter-spacing:2px;
  text-transform:uppercase;
}

/* ===== LAYOUT ===== */
.wrapper{
  padding:16px;
}

/* ===== TABLE ===== */
table{
  width:100%;
  border-collapse:collapse;
  background:linear-gradient(180deg,#080c14,#05070b);
  box-shadow:
    0 12px 32px rgba(0,0,0,.75),
    inset 0 1px 0 rgba(255,255,255,.04);
}

/* HEADER */
thead th{
  padding:9px 8px;
  font-size:11px;
  font-weight:600;
  color:var(--blue);
  text-transform:uppercase;
  letter-spacing:1.2px;
  border-bottom:2px solid #1b2a44;
}

/* ROWS */
tbody tr{
  background:var(--row-a);
  transition:background .2s ease;
}

tbody tr:nth-child(even){
  background:var(--row-b);
}

tbody tr:hover{
  background:#16233d;
}

/* CELLS */
td{
  padding:8px 8px;
  text-align:center;
  border-bottom:1px solid #0a1020;
}

td.left{
  text-align:left;
}

/* POS */
.pos{
  color:var(--blue);
  font-weight:700;
}

/* GAP */
.gap{
  color:var(--muted);
  font-size:12px;
}

/* BEST */
.best{
  color:var(--white);
  font-weight:700;
  letter-spacing:.4px;
}

/* LEADER */
tr.leader{
  background:linear-gradient(90deg,#12294a,#05070b);
  box-shadow:
    inset 4px 0 0 var(--blue),
    inset 0 1px 0 rgba(255,255,255,.08);
}

tr.leader .pos{
  color:#ffffff;
}

/* RESPONSIVE */
@media (max-width:900px){
  table{ font-size:12px; }
  thead th{ font-size:10px; }
}
</style>
</head>

<body>

<header>
  <h1>Live Timing Â· Qualify 1 Â· Norisring</h1>
</header>

<div class="wrapper">
<table>
  <thead>
    <tr>
      <th>POS</th>
      <th>NUM</th>
      <th class="left">PILOTO</th>
      <th class="left">EQUIPE</th>
      <th class="left">CARRO</th>
      <th>GAP</th>
      <th>BEST</th>
    </tr>
  </thead>
  <tbody id="grid"></tbody>
</table>
</div>

<script>
// ðŸ”§ EDITAS APENAS AQUI
const drivers = [
  { num:"7",  driver:"Tiago Souza", team:"Oracle Garage 43 VF Motorsport", car:"BMW M4", best:"46.781" },
  { num:"6",  driver:"Enty", team:"Oracle Garage 43 VF Motorsport", car:"BMW M4", best:"47.140" },
  { num:"76", driver:"Nikolas", team:"Nyx Racing", car:"BMW M4", best:"47.165" },
  { num:"51", driver:"Theo Torres", team:"Nyx Racing", car:"BMW M4", best:"46.600" },
  { num:"30", driver:"Mateus Lucas", team:"TLZ Sports", car:"BMW M4", best:"46.832" },
  { num:"37", driver:"Vitor Borges", team:"Shadow Land Crew", car:"Audi RS5", best:"46.648" },
  { num:"54", driver:"Marlon", team:"Spark Racing", car:"Audi RS5", best:"46.505" },
  { num:"13", driver:"Luiz Costa", team:"Korecingue Racing Division", car:"Mercedes AMG-C63", best:"47.682" }
];

function toSeconds(t){
  return parseFloat(t);
}

function renderTable(){
  const tbody = document.getElementById("grid");
  tbody.innerHTML = "";

  drivers.sort((a,b)=>toSeconds(a.best)-toSeconds(b.best));
  const leaderTime = toSeconds(drivers[0].best);

  drivers.forEach((d,i)=>{
    const gap = i===0 ? "â€”" : "+"+(toSeconds(d.best)-leaderTime).toFixed(3);

    tbody.innerHTML += `
      <tr class="${i===0?"leader":""}">
        <td class="pos">${i+1}</td>
        <td>${d.num}</td>
        <td class="left">${d.driver}</td>
        <td class="left">${d.team}</td>
        <td class="left">${d.car}</td>
        <td class="gap">${gap}</td>
        <td class="best">${d.best}</td>
      </tr>
    `;
  });
}

renderTable();
</script>

</body>
</html>
