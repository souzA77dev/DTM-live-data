<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Live Timing Overlay</title>

<style>
:root {
  --bg:#05080d;
  --row1:#0b1220;
  --row2:#0f1a30;
  --blue:#00cfff;
  --red:#ff2e2e;
  --white:#eaeaea;
  --muted:#9aa4b2;
  --best:#ff00ff;
}

* { box-sizing:border-box; }

body {
  margin:0;
  background:linear-gradient(180deg,#05080d,#020409);
  color:var(--white);
  font-family:"Arial Narrow",Arial,sans-serif;
}

header {
  padding:10px 16px;
  background:linear-gradient(90deg,#0b1e3a,#3a0000);
  border-bottom:3px solid var(--blue);
}

header h1 {
  margin:0;
  font-size:16px;
  letter-spacing:2px;
}

/* TABLE */
.wrapper {
  padding:12px;
}

table {
  width:100%;
  border-collapse:collapse;
  font-size:13px;
}

thead th {
  color:var(--blue);
  padding:8px 6px;
  border-bottom:2px solid #1e3a5f;
  text-transform:uppercase;
  font-size:12px;
}

tbody tr {
  background:var(--row1);
  border-bottom:1px solid #101a2a;
}

tbody tr:nth-child(even) {
  background:var(--row2);
}

td {
  padding:7px 6px;
  text-align:center;
  white-space:nowrap;
}

td.left { text-align:left; }

.pos { color:var(--blue); font-weight:bold; }
.best { color:var(--best); font-weight:bold; }
.gap { color:var(--muted); }

tr.leader {
  background:linear-gradient(90deg,#102a4a,#3a0000);
  box-shadow:inset 4px 0 0 var(--red);
}
</style>
</head>

<body>

<header>
  <h1>LIVE TIMING</h1>
</header>

<div class="wrapper">
<table>
  <thead>
    <tr>
      <th>POS</th>
      <th>NUM</th>
      <th class="left">TEAM</th>
      <th class="left">DRIVER</th>
      <th class="left">CAR</th>
      <th>GAP</th>
      <th>BEST</th>
    </tr>
  </thead>
  <tbody id="grid"></tbody>
</table>
</div>

<script>
// ðŸ”§ EDITAS APENAS AQUI
const drivers = [
  { num: "23", team: "Red Bull", driver: "Max Verstappen", car: "RB19", best: "48.921" },
  { num: "44", team: "Mercedes", driver: "Lewis Hamilton", car: "W14", best: "49.102" },
  { num: "16", team: "Ferrari", driver: "Charles Leclerc", car: "SF-23", best: "49.310" },
  { num: "4",  team: "McLaren", driver: "Lando Norris", car: "MCL60", best: "49.488" }
];

// âš™ï¸ LÃ“GICA
function toSeconds(t) {
  return parseFloat(t);
}

function renderTable() {
  const tbody = document.getElementById("grid");
  tbody.innerHTML = "";

  drivers.sort((a,b) => toSeconds(a.best) - toSeconds(b.best));
  const leaderTime = toSeconds(drivers[0].best);

  drivers.forEach((d,i) => {
    const gap = i === 0 ? "â€”" : "+" + (toSeconds(d.best) - leaderTime).toFixed(3);

    tbody.innerHTML += `
      <tr class="${i===0 ? "leader" : ""}">
        <td class="pos">${i+1}</td>
        <td>${d.num}</td>
        <td class="left">${d.team}</td>
        <td class="left">${d.driver}</td>
        <td class="left">${d.car}</td>
        <td class="gap">${gap}</td>
        <td class="best">${d.best}</td>
      </tr>
    `;
  });
}

renderTable();
</script>

</body>
</html>
