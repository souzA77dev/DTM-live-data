<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Live Timing DTM</title>

<style>
:root {
  --bg:#05080d;
  --row1:#0b1220;
  --row2:#0f1a30;
  --blue:#00cfff;
  --red:#ff2e2e;
  --white:#eaeaea;
  --muted:#9aa4b2;
  --best:#ff00ff;
}

* { box-sizing:border-box; }

body {
  margin:0;
  background:linear-gradient(180deg,#05080d,#020409);
  color:var(--white);
  font-family:"Arial Narrow",Arial,sans-serif;
}

header {
  padding:10px 16px;
  background:linear-gradient(90deg,#0b1e3a,#3a0000);
  border-bottom:3px solid var(--blue);
}

header h1 {
  margin:0;
  font-size:16px;
  letter-spacing:2px;
}

.wrapper {
  padding:12px;
}

table {
  width:100%;
  border-collapse:collapse;
  font-size:13px;
}

thead th {
  color:var(--blue);
  padding:8px 6px;
  border-bottom:2px solid #1e3a5f;
  text-transform:uppercase;
  font-size:12px;
}

tbody tr {
  background:var(--row1);
  border-bottom:1px solid #101a2a;
}

tbody tr:nth-child(even) {
  background:var(--row2);
}

td {
  padding:7px 6px;
  text-align:center;
  white-space:nowrap;
}

td.left { text-align:left; }

.pos { color:var(--blue); font-weight:bold; }
.best { color:var(--best); font-weight:bold; }
.gap { color:var(--muted); }

tr.leader {
  background:linear-gradient(90deg,#102a4a,#3a0000);
  box-shadow:inset 4px 0 0 var(--red);
}
</style>
</head>

<body>

<header>
  <h1>Live Timing Qualify 1 - Norisring</h1>
</header>

<div class="wrapper">
<table>
  <thead>
    <tr>
      <th>POS</th>
      <th>NUM</th>
      <th class="left">PILOTO</th>
      <th class="left">EQUIPE</th>
      <th class="left">CARRO</th>
      <th>GAP</th>
      <th>BEST</th>
    </tr>
  </thead>
  <tbody id="grid"></tbody>
</table>
</div>

<script>
// ðŸ”§ EDITAS APENAS AQUI
const drivers = [
  { num:"7",  driver:"Tiago Souza", team:"Oracle Garage 43 VF Motorsport", car:"BMW M4", best:"00.000" },
  { num:"6",  driver:"Enty", team:"Oracle Garage 43 VF Motorsport", car:"BMW M4", best:"00.000" },
  { num:"76", driver:"Nikolas", team:"Nyx Racing", car:"BMW M4", best:"00.000" },
  { num:"51", driver:"Theo Torres", team:"Nyx Racing", car:"BMW M4", best:"00.000" },
  { num:"30", driver:"Mateus Lucas", team:"TLZ Sports", car:"BMW M4", best:"00.000" },
  { num:"37", driver:"Vitor Borges", team:"Shadow Land Crew", car:"Audi RS5", best:"00.000" },
  { num:"54", driver:"Marlon", team:"Spark Racing", car:"Audi RS5", best:"00.000" },
  { num:"31", driver:"Miss Circle", team:"Best Never Rest", car:"Mercedes AMG-C63", best:"00.000" },
  { num:"48", driver:"Vitor Henrique", team:"Korecingue Racing Division", car:"Mercedes AMG-C63", best:"00.000" },
  { num:"13", driver:"Luiz Costa", team:"Korecingue Racing Division", car:"Mercedes AMG-C63", best:"00.000" },
  { num:"22", driver:"Icael", team:"Maranhao Racing Team", car:"Audi RS5", best:"00.000" },
  { num:"26", driver:"Gabriel Pedra", team:"Spark Racing", car:"Audi RS5", best:"00.000" },
  { num:"93", driver:"Karin", team:"Best Never Rest", car:"Mercedes AMG-C63", best:"00.000" },
  { num:"96", driver:"Peter Saline", team:"TLZ Sports", car:"BMW M4", best:"00.000" },
  { num:"19", driver:"Eduardo Bermudez", team:"Delta Speed by SRT", car:"Mercedes AMG-C63", best:"00.000" },
  { num:"23", driver:"White Boomslang", team:"Maranhao Racing Team", car:"Audi RS5", best:"00.000" },
  { num:"91", driver:"Sea MissXyz", team:"ARXYZ Team", car:"BMW M4", best:"00.000" },
  { num:"8",  driver:"Allan Jeferson", team:"Lira Motorsports", car:"Audi RS5", best:"00.000" }
];

function toSeconds(t) {
  return parseFloat(t);
}

function renderTable() {
  const tbody = document.getElementById("grid");
  tbody.innerHTML = "";

  drivers.sort((a,b) => toSeconds(a.best) - toSeconds(b.best));
  const leaderTime = toSeconds(drivers[0].best);

  drivers.forEach((d,i) => {
    const gap = i === 0 ? "â€”" : "+" + (toSeconds(d.best) - leaderTime).toFixed(3);

    tbody.innerHTML += `
      <tr class="${i===0 ? "leader" : ""}">
        <td class="pos">${i+1}</td>
        <td>${d.num}</td>
        <td class="left">${d.driver}</td>
        <td class="left">${d.team}</td>
        <td class="left">${d.car}</td>
        <td class="gap">${gap}</td>
        <td class="best">${d.best}</td>
      </tr>
    `;
  });
}

renderTable();
</script>

</body>
</html>
