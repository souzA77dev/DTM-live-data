<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Live Timing – Auto Sort + Gap</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: "Arial Narrow", Arial, sans-serif;
}

header {
  padding: 10px 16px;
  border-bottom: 3px solid #008b8b;
}

header h1 {
  margin: 0;
  font-size: 18px;
}

.wrapper {
  padding: 10px;
  overflow-x: auto;
}

table {
  width: 100%;
  min-width: 1100px;
  border-collapse: collapse;
  font-size: 13px;
}

thead th {
  color: #00ffff;
  padding: 6px;
  border-bottom: 2px solid #222;
  white-space: nowrap;
}

tbody tr {
  background: #1a1a1a;
  border-bottom: 1px solid #111;
}

tbody tr:nth-child(even) {
  background: #0f0f0f;
}

tbody tr:hover {
  background: #222;
}

td {
  padding: 6px;
  text-align: center;
  white-space: nowrap;
}

td.left { text-align: left; }

.pos {
  font-weight: bold;
}

.car-num {
  color: #00ffff;
  font-weight: bold;
}

.best {
  color: #ff00ff;
  font-weight: bold;
}

.gap {
  color: #ccc;
}
</style>
</head>

<body>

<header>
  <h1>LIVE TIMING</h1>
</header>

<div class="wrapper">
<table>
  <thead>
    <tr>
      <th>POS</th>
      <th>NUM</th>
      <th class="left">TEAM</th>
      <th class="left">DRIVER</th>
      <th class="left">CAR</th>
      <th>LAPS</th>
      <th>GAP</th>
      <th>BEST</th>
    </tr>
  </thead>
  <tbody id="grid"></tbody>
</table>
</div>

<script>
/* ===== DADOS ===== */
const drivers = [
  { num: 94, team: "SSR Performance", driver: "THIIM, Nicki", car: "Lamborghini Huracan GT3 EVO", laps: 12, best: "49.097" },
  { num: 63, team: "Lamborghini Team GRT", driver: "PERERA, Franck", car: "Lamborghini Huracan GT3 EVO", laps: 13, best: "49.187" },
  { num: 69, team: "Emil Frey Racing", driver: "VERMEULEN, Thierry", car: "Ferrari 296 GT3", laps: 10, best: "49.255" },
  { num: 130, team: "Mercedes-AMG Team Winward", driver: "ENGEL, Maro", car: "Mercedes-AMG GT3", laps: 13, best: "49.289" },
  { num: 71, team: "Paul Motorsport", driver: "PAUL, Maximilian", car: "Lamborghini Huracan GT3 EVO", laps: 8, best: "" }
];

/* ===== UTILIDADES ===== */
function toSeconds(time) {
  if (!time) return Infinity;
  return parseFloat(time);
}

function formatGap(sec) {
  return "+" + sec.toFixed(3);
}

/* ===== RENDER ===== */
function renderTable() {
  const tbody = document.getElementById("grid");
  tbody.innerHTML = "";

  // ordenar por melhor tempo
  drivers.sort((a, b) => toSeconds(a.best) - toSeconds(b.best));

  const leaderTime = toSeconds(drivers[0].best);

  drivers.forEach((d, i) => {
    let gap = "—";

    if (i !== 0 && d.best) {
      gap = formatGap(toSeconds(d.best) - leaderTime);
    }

    tbody.innerHTML += `
      <tr>
        <td class="pos">${i + 1}</td>
        <td class="car-num">${d.num}</td>
        <td class="left">${d.team}</td>
        <td class="left">${d.driver}</td>
        <td class="left">${d.car}</td>
        <td>${d.laps}</td>
        <td class="gap">${gap}</td>
        <td class="best">${d.best || "--"}</td>
      </tr>
    `;
  });
}

/* ===== INIT ===== */
renderTable();

/* ===== EXEMPLO LIVE UPDATE =====
   Simula um piloto a melhorar o tempo */
setTimeout(() => {
  drivers[1].best = "49.050";
  renderTable();
}, 4000);
</script>

</body>
</html>
