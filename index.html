<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Live Timing Overlay</title>

<style>
:root {
  --bg:#05080d;
  --row1:#0b1220;
  --row2:#0f1a30;
  --blue:#00cfff;
  --red:#ff2e2e;
  --white:#eaeaea;
  --muted:#9aa4b2;
  --best:#ff00ff;
}

* { box-sizing:border-box; }

body {
  margin:0;
  background:linear-gradient(180deg,#05080d,#020409);
  color:var(--white);
  font-family:"Arial Narrow",Arial,sans-serif;
}

header {
  padding:10px 16px;
  background:linear-gradient(90deg,#0b1e3a,#3a0000);
  border-bottom:3px solid var(--blue);
}

header h1 {
  margin:0;
  font-size:16px;
  letter-spacing:2px;
}

/* TABLE */
.wrapper {
  padding:12px;
}

table {
  width:100%;
  border-collapse:collapse;
  font-size:13px;
}

thead th {
  color:var(--blue);
  padding:8px 6px;
  border-bottom:2px solid #1e3a5f;
  text-transform:uppercase;
  font-size:12px;
}

tbody tr {
  background:var(--row1);
  border-bottom:1px solid #101a2a;
}

tbody tr:nth-child(even) {
  background:var(--row2);
}

td {
  padding:7px 6px;
  text-align:center;
  white-space:nowrap;
}

td.left { text-align:left; }

.pos { color:var(--blue); font-weight:bold; }
.best { color:var(--best); font-weight:bold; }
.gap { color:var(--muted); }

tr.leader {
  background:linear-gradient(90deg,#102a4a,#3a0000);
  box-shadow:inset 4px 0 0 var(--red);
}
</style>
</head>

<body>

<header>
  <h1>LIVE TIMING</h1>
</header>

<div class="wrapper">
<table>
  <thead>
    <tr>
      <th>POS</th>
      <th>NUM</th>
      <th class="left">TEAM</th>
      <th class="left">DRIVER</th>
      <th class="left">CAR</th>
      <th>GAP</th>
      <th>BEST</th>
    </tr>
  </thead>
  <tbody id="grid"></tbody>
</table>
</div>

<script>
// ðŸ”§ EDITAS APENAS AQUI
const drivers = [
  { num: "7", team: "Oracle Garage 43 VF Motorsport", driver: "Tiago Souza", car: "BMW M4", best: "00.000" },
  { num: "6", team: "Oracle Garage 43 VF Motorsport", driver: "Enty", car: "BMW M4", best: "00.000" },
  { num: "76", team: "Nyx Racing", driver: "Nikolas", car: "BMW M4", best: "00.000" },
  { num: "51", team: "Nyx Racing", driver: "Theo Torres", car: "BMW M4", best: "00.000" },
  { num: "30", team: "TLZ Sports", driver: "Mateus Lucas", car: "BMW M4", best: "00.000" },
  { num: "37", team: "Shadow Land Crew", driver: "Vitor Borges", car: "Audi RS5", best: "00.000" },
  { num: "54", team: "Spark Racing", driver: "Marlon", car: "Audi RS5", best: "00.000" },
  { num: "31", team: "Best Never Rest", driver: "Miss Circle", car: "Mercedes AMG-C63", best: "00.000" },
  { num: "48", team: "Korecingue Racing Division", driver: "Vitor Henrique", car: "Mercedes AMG-C63", best: "00.000" },
  { num: "13", team: "Korecingue Racing Division", driver: "Luiz Costa", car: "Mercedes AMG-C63", best: "00.000" },
  { num: "22", team: "Maranhao Racing Team", driver: "Icael", car: "Audi RS5", best: "00.000" },
  { num: "26", team: "Spark Racing", driver: "Gabriel Pedra", car: "Audi RS5", best: "00.000" },
  { num: "93", team: "Best Never Rest", driver: "Karin", car: "Mercedes AMG-C63", best: "00.000" },
  { num: "96", team: "TLZ Sports", driver: "Peter Saline", car: "BMW M4", best: "00.000" },
  { num: "19", team: "Delta Speed by SRT", driver: "Eduardo Bermudez", car: "Mercedes AMG-C63", best: "00.000" },
  { num: "23", team: "Maranhao Racing Team", driver: "White Boomslang", car: "Audi RS5", best: "00.000" },
  { num: "91", team: "ARXYZ Team", driver: "Sea MissXyz", car: "BMW M4", best: "00.000" },
  { num: "8",  team: "Lira Motorsports", driver: "Allan Jeferson", car: "Audi RS5", best: "00.000" }
];

// âš™ï¸ LÃ“GICA
function toSeconds(t) {
  return parseFloat(t);
}

function renderTable() {
  const tbody = document.getElementById("grid");
  tbody.innerHTML = "";

  drivers.sort((a,b) => toSeconds(a.best) - toSeconds(b.best));
  const leaderTime = toSeconds(drivers[0].best);

  drivers.forEach((d,i) => {
    const gap = i === 0 ? "â€”" : "+" + (toSeconds(d.best) - leaderTime).toFixed(3);

    tbody.innerHTML += `
      <tr class="${i===0 ? "leader" : ""}">
        <td class="pos">${i+1}</td>
        <td>${d.num}</td>
        <td class="left">${d.team}</td>
        <td class="left">${d.driver}</td>
        <td class="left">${d.car}</td>
        <td class="gap">${gap}</td>
        <td class="best">${d.best}</td>
      </tr>
    `;
  });
}

renderTable();
</script>

</body>
</html>
