<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Live Timing – Manual Update</title>

<style>
:root {
  --bg: #05080d;
  --row-dark: #0b1220;
  --row-light: #0f1a30;
  --blue: #00cfff;
  --blue-soft: #7fdfff;
  --red: #ff2e2e;
  --white: #eaeaea;
  --muted: #9aa4b2;
  --best: #ff00ff;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  background: linear-gradient(180deg, #05080d, #020409);
  color: var(--white);
  font-family: "Arial Narrow", Arial, sans-serif;
}

header {
  padding: 12px 18px;
  background: linear-gradient(90deg, #0b1e3a, #3a0000);
  border-bottom: 3px solid var(--blue);
}

header h1 {
  margin: 0;
  font-size: 18px;
  letter-spacing: 1.5px;
}

.wrapper {
  padding: 12px;
  overflow-x: auto;
}

table {
  width: 100%;
  min-width: 1100px;
  border-collapse: collapse;
  font-size: 13px;
}

thead th {
  color: var(--blue);
  font-weight: 600;
  padding: 8px 6px;
  border-bottom: 2px solid #1e3a5f;
  text-transform: uppercase;
  font-size: 12px;
}

tbody tr {
  background: var(--row-dark);
  border-bottom: 1px solid #101a2a;
}

tbody tr:nth-child(even) {
  background: var(--row-light);
}

tbody tr:hover {
  background: #15264a;
}

td {
  padding: 7px 6px;
  text-align: center;
  white-space: nowrap;
}

td.left { text-align: left; }

.pos {
  font-weight: bold;
  color: var(--blue);
}

.car-num {
  color: var(--blue-soft);
  font-weight: bold;
}

.gap {
  color: var(--muted);
}

.best {
  color: var(--best);
  font-weight: bold;
}

tr.leader {
  background: linear-gradient(90deg, #102a4a, #3a0000);
  box-shadow: inset 4px 0 0 var(--red);
}
</style>
</head>

<body>

<header>
  <h1>LIVE TIMING</h1>
</header>

<div class="wrapper">
<table>
  <thead>
    <tr>
      <th>POS</th>
      <th>NUM</th>
      <th class="left">TEAM</th>
      <th class="left">DRIVER</th>
      <th class="left">CAR</th>
      <th>LAPS</th>
      <th>GAP</th>
      <th>BEST</th>
    </tr>
  </thead>
  <tbody id="grid"></tbody>
</table>
</div>

<script>
/* ===== DADOS ===== */
const drivers = [
  { num: 94, team: "SSR Performance", driver: "THIIM, Nicki", car: "Lamborghini Huracan GT3 EVO", laps: 12, best: "49.097" },
  { num: 63, team: "Lamborghini Team GRT", driver: "PERERA, Franck", car: "Lamborghini Huracan GT3 EVO", laps: 13, best: "49.187" },
  { num: 69, team: "Emil Frey Racing", driver: "VERMEULEN, Thierry", car: "Ferrari 296 GT3", laps: 10, best: "49.255" },
  { num: 130, team: "Mercedes-AMG Team Winward", driver: "ENGEL, Maro", car: "Mercedes-AMG GT3", laps: 13, best: "49.289" }
];

/* ===== FUNÇÕES ===== */
function toSeconds(t) {
  if (!t) return Infinity;
  return parseFloat(t);
}

function formatGap(sec) {
  return "+" + sec.toFixed(3);
}

/* ===== RENDER ===== */
function renderTable() {
  const tbody = document.getElementById("grid");
  tbody.innerHTML = "";

  drivers.sort((a, b) => toSeconds(a.best) - toSeconds(b.best));

  const leaderTime = toSeconds(drivers[0].best);

  drivers.forEach((d, i) => {
    let gap = "—";
    if (i !== 0 && d.best) {
      gap = formatGap(toSeconds(d.best) - leaderTime);
    }

    tbody.innerHTML += `
      <tr class="${i === 0 ? "leader" : ""}">
        <td class="pos">${i + 1}</td>
        <td class="car-num">${d.num}</td>
        <td class="left">${d.team}</td>
        <td class="left">${d.driver}</td>
        <td class="left">${d.car}</td>
        <td>${d.laps}</td>
        <td class="gap">${gap}</td>
        <td class="best">${d.best || "--"}</td>
      </tr>
    `;
  });
}

/* ===== INIT ===== */
renderTable();

/*
COMO USAR:
1) Alteras drivers[x].best manualmente
2) Chamas renderTable()

Exemplo:
drivers[1].best = "48.950";
renderTable();
*/
</script>

</body>
</html>
